<div class="well dialog">
	<div class="alert alert-danger" data-ng-hide="!errorMessage">
		<strong>{{'ERROR' | translate}}:</strong> {{errorMessage}}
	</div>
	<form class="form-horizontal" data-ng-submit="signup()">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="firstname" data-translate="SIGNUP_FIRSTNAME"></label>
			<div class="col-sm-3">
				<input type="text" name="firstname" class="form-control" data-ng-model="user.firstname" placeholder="{{'SIGNUP_FIRSTNAME' | translate}}" data-auto-fill-sync>
			</div>
			<label class="col-sm-3 control-label" for="lastname" data-translate="SIGNUP_LASTNAME"></label>
			<div class="col-sm-3">
				<input type="text" name="lastname" class="form-control" data-ng-model="user.lastname" placeholder="{{'SIGNUP_LASTNAME' | translate}}" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="username" data-translate="SIGNUP_EMAIL"></label>
			<div class="col-sm-9">
				<input type="text" name="username" class="form-control" data-ng-model="user.username" placeholder="{{'SIGNUP_EMAIL' | translate}}" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="password" data-translate="SIGNUP_PASSWORD"></label>
			<div class="col-sm-9">
				<input type="password" name="password" class="form-control" data-ng-model="user.password"  placeholder="{{'SIGNUP_PASSWORD' | translate}}" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="confirmpassword" data-translate="SIGNUP_CONFIRM_PASSWORD"></label>
			<div class="col-sm-9">
				<input type="password" name="confirmpassword" class="form-control" data-ng-model="user.confirmpassword"  placeholder="{{'SIGNUP_CONFIRM_PASSWORD' | translate}}" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default" data-translate="SIGNUP_SIGNUP"></button>
			</div>
		</div>
	</form>
</div>
