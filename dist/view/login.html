<div class="well" data-ng-conroller="UserController">
	<div class="alert alert-danger" data-ng-hide="!loginError">
		<strong>{{'_Error_' | i18n}}:</strong> {{'_loginErrorMessage_'| i18n}}
	</div>
	<form class="form-horizontal" data-ng-submit="login()">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="username" data-i18n="_Email_">Email</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control" data-ng-model="username" data-i18n-attr="_Email_|placeholder" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password" data-i18n="_Password_">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" data-ng-model="password" data-i18n-attr="_Password_|placeholder" data-auto-fill-sync>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" data-i18n="_Signin_">Sign in</button>
			</div>
		</div>
	</form>
</div>
